        <script>
            $("#ddlclass").change(function () {
                var url = $("#ddlclass").attr("data-url1");  // get the url of the `load_courses` view
                var X = $(this).val();  // get the selected programming ID from the HTML input
    
                $.ajax({                       // initialize an AJAX request
                    url: url,                    // set the url of the request (= localhost:8000/load-courses/)
                    data: {
                        'class_name': X      // add the programming id to the GET parameters
                    },
                    success: function (data) {   // `data` is the return of the `load_courses` view function
                        $("#ddlsection").html(data);  // replace the contents of the course input with the data that came from the server
                    }
                });
    
            });
        </script>
